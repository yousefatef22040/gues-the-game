<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Gues The Game.css">
    <title>Guess The Game</title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="Key in-place"></div>
                <div class="Key-text"> Letter Is Correct And In Place</div>
            </div>
            <div class="key-color">
                <div class="Key not-in-place"></div>
                <div class="Key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="Key no"></div>
                <div class="Key-text">Letter Is Wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./Guess The Game.js"></script>
</body>
</html>
